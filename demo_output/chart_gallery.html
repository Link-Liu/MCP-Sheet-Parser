<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 MCP-Sheet-Parser 图表展示画廊</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4472C4 0%, #2E4BC6 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .header p {
            margin: 10px 0 0;
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .gallery {
            padding: 40px;
        }
        
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }
        
        .chart-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .chart-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .chart-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #495057;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .chart-content {
            text-align: center;
            overflow-x: auto;
        }
        
        .chart-content svg {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        .chart-meta {
            margin-top: 15px;
            text-align: center;
            color: #6c757d;
            font-size: 0.9em;
        }
        
        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #6c757d;
            border-top: 1px solid #dee2e6;
        }
        
        @media (max-width: 768px) {
            .chart-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .header p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 图表展示画廊</h1>
            <p>MCP-Sheet-Parser v2.3.0 - 专业Excel图表转换演示</p>
        </div>
        
        <div class="gallery">
            <div class="chart-grid">

                <div class="chart-card">
                    <div class="chart-title">季度销售业绩对比</div>

text x="70" y="163.0" text-anchor="end" font-size="12" fill="#666666">133</text><text x="70" y="109.0" text-anchor="end" font-size="12" fill="#666666">177</text><text x="70" y="55.0" text-anchor="end" font-size="12" fill="#666666">221</text><text x="290" y="380" text-anchor="middle" font-size="14" font-weight="bold" fill="#333333">季度</text><text x="20" y="185" text-anchor="middle" font-size="14" font-weight="bold" fill="#333333" transform="rotate(-90, 20, 185)">销售额(万元)</text></g><g class="columns"><rect x="93.125" y="173.39366515837105" width="21.0" height="146.60633484162895" fill="#5B9BD5" stroke="#333333" stroke-width="1" opacity="0.8" style="cursor: pointer;" title="产品A: 120"/><rect x="119.375" y="197.82805429864254" width="21.0" height="122.17194570135747" fill="#70AD47" stroke="#333333" stroke-width="1" opacity="0.8" style="cursor: pointer;" title="产品B: 100"/><rect x="145.625" y="222.26244343891403" width="21.0" height="97.73755656108597" fill="#FFC000" stroke="#333333" stroke-width="1" opacity="0.8" style="cursor: pointer;" title="产品C: 80"/><rect x="198.125" y="136.74208144796378" width="21.0" height="183.25791855203622" fill="#5B9BD5" stroke="#333333" stroke-width="1" opacity="0.8" style="cursor: pointer;" title="产品A: 150"/><rect x="224.375" y="161.17647058823528" width="21.0" height="158.82352941176472" fill="#70AD47" stroke="#333333" stroke-width="1" opacity="0.8" style="cursor: pointer;" title="产品B: 130"/><rect x="250.625" y="185.6108597285068" width="21.0" height="134.3891402714932" fill="#FFC000" stroke="#333333" stroke-width="1" opacity="0.8" style="cursor: pointer;" title="产品C: 110"/><rect x="303.125" y="100.09049773755657" width="21.0" height="219.90950226244343" fill="#5B9BD5" stroke="#333333" stroke-width="1" opacity="0.8" style="cursor: pointer;" title="产品A: 180"/><rect x="329.375" y="124.52488687782807" width="21.0" height="195.47511312217193" fill="#70AD47" stroke="#333333" stroke-width="1" opacity="0.8" style="cursor: pointer;" title="产品B: 160"/><rect x="355.625" y="148.95927601809956" width="21.0" height="171.04072398190044" fill="#FFC000" stroke="#333333" stroke-width="1" opacity="0.8" style="cursor: pointer;" title="产品C: 140"/><rect x="408.125" y="75.65610859728505" width="21.0" height="244.34389140271495" fill="#5B9BD5" stroke="#333333" stroke-width="1" opacity="0.8" style="cursor: pointer;" title="产品A: 200"/><rect x="434.375" y="112.30769230769229" width="21.0" height="207.6923076923077" fill="#70AD47" stroke="#333333" stroke-width="1" opacity="0.8" style="cursor: pointer;" title="产品B: 170"/><rect x="460.625" y="136.74208144796378" width="21.0" height="183.25791855203622" fill="#FFC000" stroke="#333333" stroke-width="1" opacity="0.8" style="cursor: pointer;" title="产品C: 150"/></g><g class="legend"><rect x="520" y="70" width="15" height="15" fill="#5B9BD5" stroke="#333333" stroke-width="1"/><text x="545" y="82" font-size="11" fill="#333333">产品A</text><rect x="520" y="95" width="15" height="15" fill="#70AD47" stroke="#333333" stroke-width="1"/><text x="545" y="107" font-size="11" fill="#333333">产品B</text><rect x="520" y="120" width="15" height="15" fill="#FFC000" stroke="#333333" stroke-width="1"/><text x="545" y="132" font-size="11" fill="#333333">产品C</text></g></svg>
                    </div>
                    <div class="chart-meta">
                        类型: column | 格式: SVG矢量图
                    </div>
                </div>

                <div class="chart-card">
                    <div class="chart-title">市场份额分布</div>
                    <div class="chart-content">
                        <svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg" style="background: white; font-family: Arial, sans-serif;"><text x="250" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#333333">市场份额分布</text><g class="pie-chart"><path d="M 186 185 L 276.0 185.0 A 90 90 0 0 1 133.09932729367742 257.8115294937453 Z" fill="#5B9BD5" stroke="#FFFFFF" stroke-width="2" title="华东: 35 (35.0%)"/><text x="214.60140148359145" y="241.13341102386715" text-anchor="middle" font-size="10" fill="white" font-weight="bold">35%</text><path d="M 186 185 L 133.09932729367742 257.8115294937453 A 90 90 0 0 1 113.18847050625473 132.09932729367742 Z" fill="#70AD47" stroke="#FFFFFF" stroke-width="2" title="华南: 25 (25.0%)"/><text x="123.77563454250634" y="194.85537129753456" text-anchor="middle" font-size="10" fill="white" font-weight="bold">25%</text><path d="M 186 185 L 113.18847050625473 132.09932729367742 A 90 90 0 0 1 213.81152949374524 99.40491353343617 Z" fill="#FFC000" stroke="#FFFFFF" stroke-width="2" title="华北: 20 (20.0%)"/><text x="166.5319293543783" y="125.08343947340533" text-anchor="middle" font-size="10" fill="white" font-weight="bold">20%</text><path d="M 186 185 L 213.81152949374524 99.40491353343617 A 90 90 0 0 1 271.5950864665638 157.1884705062547 Z" fill="#E15759" stroke="#FFFFFF" stroke-width="2" title="华中: 15 (15.0%)"/><text x="230.54772721475248" y="140.4522727852475" text-anchor="middle" font-size="10" fill="white" font-weight="bold">15%</text><path d="M 186 185 L 271.5950864665638 157.1884705062547 A 90 90 0 0 1 276.0 184.99999999999997 Z" fill="#A5A5A5" stroke="#FFFFFF" stroke-width="2" title="其他: 5 (5.0%)"/></g><g class="legend"><rect x="420" y="70" width="15" height="15" fill="#5B9BD5" stroke="#333333" stroke-width="1"/><text x="445" y="82" font-size="11" fill="#333333">华东</text><rect x="420" y="95" width="15" height="15" fill="#70AD47" stroke="#333333" stroke-width="1"/><text x="445" y="107" font-size="11" fill="#333333">华南</text><rect x="420" y="120" width="15" height="15" fill="#FFC000" stroke="#333333" stroke-width="1"/><text x="445" y="132" font-size="11" fill="#333333">华北</text><rect x="420" y="145" width="15" height="15" fill="#E15759" stroke="#333333" stroke-width="1"/><text x="445" y="157" font-size="11" fill="#333333">华中</text><rect x="420" y="170" width="15" height="15" fill="#A5A5A5" stroke="#333333" stroke-width="1"/><text x="445" y="182" font-size="11" fill="#333333">其他</text></g></svg>
                    </div>
                    <div class="chart-meta">
                        类型: pie | 格式: SVG矢量图
                    </div>
                </div>

                <div class="chart-card">
                    <div class="chart-title">月度增长趋势</div>
                    <div class="chart-content">
                        <svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" style="background: white; font-family: Arial, sans-serif;"><text x="300" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#333333">月度增长趋势</text><g class="grid-lines"><line x1="80.0" y1="50" x2="80.0" y2="320" stroke="#E0E0E0" stroke-width="1"/><line x1="164.0" y1="50" x2="164.0" y2="320" stroke="#E0E0E0" stroke-width="1"/><line x1="248.0" y1="50" x2="248.0" y2="320" stroke="#E0E0E0" stroke-width="1"/><line x1="332.0" y1="50" x2="332.0" y2="320" stroke="#E0E0E0" stroke-width="1"/><line x1="416.0" y1="50" x2="416.0" y2="320" stroke="#E0E0E0" stroke-width="1"/><line x1="500.0" y1="50" x2="500.0" y2="320" stroke="#E0E0E0" stroke-width="1"/><line x1="80" y1="50.0" x2="500" y2="50.0" stroke="#E0E0E0" stroke-width="1"/><line x1="80" y1="104.0" x2="500" y2="104.0" stroke="#E0E0E0" stroke-width="1"/><line x1="80" y1="158.0" x2="500" y2="158.0" stroke="#E0E0E0" stroke-width="1"/><line x1="80" y1="212.0" x2="500" y2="212.0" stroke="#E0E0E0" stroke-width="1"/><line x1="80" y1="266.0" x2="500" y2="266.0" stroke="#E0E0E0" stroke-width="1"/><line x1="80" y1="320.0" x2="500" y2="320.0" stroke="#E0E0E0" stroke-width="1"/></g><g class="axes"><line x1="80" y1="320" x2="500" y2="320" stroke="#333333" stroke-width="2"/><line x1="80" y1="50" x2="80" y2="320" stroke="#333333" stroke-width="2"/><text x="115.0" y="340" text-anchor="middle" font-size="12" fill="#666666">1月</text><text x="185.0" y="340" text-anchor="middle" font-size="12" fill="#666666">2月</text><text x="255.0" y="340" text-anchor="middle" font-size="12" fill="#666666">3月</text><text x="325.0" y="340" text-anchor="middle" font-size="12" fill="#666666">4月</text><text x="395.0" y="340" text-anchor="middle" font-size="12" fill="#666666">5月</text><text x="465.0" y="340" text-anchor="middle" font-size="12" fill="#666666">6月</text><text x="70" y="325.0" text-anchor="end" font-size="12" fill="#666666">0</text><text x="70" y="271.0" text-anchor="end" font-size="12" fill="#666666">40</text><text x="70" y="217.0" text-anchor="end" font-size="12" fill="#666666">80</text><text x="70" y="163.0" text-anchor="end" font-size="12" fill="#666666">119</text><text x="70" y="109.0" text-anchor="end" font-size="12" fill="#666666">159</text><text x="70" y="55.0" text-anchor="end" font-size="12" fill="#666666">199</text><text x="290" y="380" text-anchor="middle" font-size="14" font-weight="bold" fill="#333333">月份</text><text x="20" y="185" text-anchor="middle" font-size="14" font-weight="bold" fill="#333333" transform="rotate(-90, 20, 185)">金额(万元)</text></g><g class="lines"><path d="M 80.0,184.32160804020103 L 164.0,157.18592964824123 L 248.0,170.75376884422113 L 332.0,130.0502512562814 L 416.0,102.9145728643216 L 500.0,75.7788944723618" fill="none" stroke="#5B9BD5" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/><circle cx="80.0" cy="184.32160804020103" r="4" fill="#5B9BD5" stroke="white" stroke-width="2" title="收入: 100"/><circle cx="164.0" cy="157.18592964824123" r="4" fill="#5B9BD5" stroke="white" stroke-width="2" title="收入: 120"/><circle cx="248.0" cy="170.75376884422113" r="4" fill="#5B9BD5" stroke="white" stroke-width="2" title="收入: 110"/><circle cx="332.0" cy="130.0502512562814" r="4" fill="#5B9BD5" stroke="white" stroke-width="2" title="收入: 140"/><circle cx="416.0" cy="102.9145728643216" r="4" fill="#5B9BD5" stroke="white" stroke-width="2" title="收入: 160"/><circle cx="500.0" cy="75.7788944723618" r="4" fill="#5B9BD5" stroke="white" stroke-width="2" title="收入: 180"/><path d="M 80.0,292.8643216080402 L 164.0,286.08040201005025 L 248.0,290.1507537688442 L 332.0,279.2964824120603 L 416.0,272.51256281407035 L 500.0,265.7286432160804" fill="none" stroke="#70AD47" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/><circle cx="80.0" cy="292.8643216080402" r="4" fill="#70AD47" stroke="white" stroke-width="2" title="利润: 20"/><circle cx="164.0" cy="286.08         <div class="footer">
            <p>🚀 Powered by MCP-Sheet-Parser | 支持柱状图、饼图、折线图等多种图表类型</p>
            <p>💡 图表采用SVG格式，支持缩放和响应式显示</p>
        </div>
    </div>
    
    <script>
        // 添加图表交互效果
        document.addEventListener('DOMContentLoaded', function() {
            const charts = document.querySelectorAll('.chart-content svg');
            
            charts.forEach(chart => {
                // 添加悬停效果
                chart.addEventListener('mouseenter', function() {
                    this.style.opacity = '0.9';
                    this.style.transform = 'scale(1.02)';
                    this.style.transition = 'all 0.3s ease';
                });
                
                chart.addEventListener('mouseleave', function() {
                    this.style.opacity = '1';
                    this.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
