.formula-cell:hover .formula-tooltip { display: block; }
.number-cell { text-align: right; }
.date-cell { text-align: center; color: #666; }
.text-cell { text-align: left; }

@media print {

.charts-container { margin: 20px 0; }

.chart-content { text-align: center; }
