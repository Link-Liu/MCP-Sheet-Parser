<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>销售分析示例</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f5f5f5; }
        table { border-collapse: collapse; width: 100%; background-color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        td, th { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .header { background-color: #f8f9fa; font-weight: bold; color: #333; }

        @media screen and (max-width: 768px) {
            table { font-size: 12px; }
            td, th { padding: 4px; }
        }

        td[title], th[title] {
            position: relative;
            cursor: help;
        }
        td[title]:after, th[title]:after {
            content: '💬';
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 10px;
            color: #ff6b6b;
        }
        /* 生成的CSS类 */
/* 模板全局样式 */

            .analytics-table {
                font-family: 'Roboto', sans-serif;
                border-collapse: collapse;
                width: 100%;
                font-size: 14px;
            }
            .analytics-metric {
                font-weight: 600;
                text-align: center;
                padding: 8px;
            }
            .analytics-highlight {
                background: linear-gradient(90deg, #ff6b6b, #ffa500);
                color: white;
                font-weight: bold;
            }
            .analytics-low {
                background-color: #ffebee;
                color: #c62828;
            }
            .analytics-medium {
                background-color: #fff3e0;
                color: #ef6c00;
            }
            .analytics-high {
                background-color: #e8f5e8;
                color: #2e7d32;
            }
            

/* 生成的CSS类 */
/* 粗体, 文字颜色#ffffff, 背景色#70AD47 (使用1次) */
.bold-red-header {
    font-weight: bold;
    color: #ffffff;
    background-color: #70AD47;
}

/* 粗体, 文字颜色#ffffff, 背景色#70AD47 (使用5次) */
.bold-red-header-1 {
    font-weight: bold;
    color: #ffffff;
    background-color: #70AD47;
    text-align: center;
}

/* 自定义样式 (使用21次) */
.number {
    text-align: right;
}

/* 粗体 (使用7次) */
.bold-column-number {
    font-weight: bold;
    text-align: right;
}

/* 自定义样式 (使用7次) */
.column {
    text-align: center;
}

    </style>
</head>
<body>
<table class="analytics-table" border="1" 
cellspacing="0" 
cellpadding="4">
    <tr class="analytics-header">
        <th class="bold-red-header">销售员</th>
        <th class="bold-red-header-1">一月</th>
        <th class="bold-red-header-1">二月</th>
        <th class="bold-red-header-1">三月</th>
        <th class="bold-red-header-1">总计</th>
        <th class="bold-red-header-1" title="完成率 = 实际销售 &#x2F; 目标销售 * 100%">完成率</th>
    </tr>
    <tr class="analytics-row">
        <td>张三</td>
        <td class="number">85000</td>
        <td class="number">92000</td>
        <td class="number">88000</td>
        <td class="bold-column-number">265000</td>
        <td class="column">106%</td>
    </tr>
    <tr class="analytics-row">
        <td>李四</td>
        <td class="number">78000</td>
        <td class="number">85000</td>
        <td class="number">79000</td>
        <td class="bold-column-number">242000</td>
        <td class="column">97%</td>
    </tr>
    <tr class="analytics-row">
        <td>王五</td>
        <td class="number">95000</td>
        <td class="number">89000</td>
        <td class="number">91000</td>
        <td class="bold-column-number">275000</td>
        <td class="column">110%</td>
    </tr>
    <tr class="analytics-row">
        <td>赵六</td>
        <td class="number">72000</td>
        <td class="number">68000</td>
        <td class="number">74000</td>
        <td class="bold-column-number">214000</td>
        <td class="column">86%</td>
    </tr>
    <tr class="analytics-row">
        <td>钱七</td>
        <td class="number">88000</td>
        <td class="number">94000</td>
        <td class="number">96000</td>
        <td class="bold-column-number">278000</td>
        <td class="column">111%</td>
    </tr>
    <tr class="analytics-row">
        <td>孙八</td>
        <td class="number">65000</td>
        <td class="number">71000</td>
        <td class="number">69000</td>
        <td class="bold-column-number">205000</td>
        <td class="column">82%</td>
    </tr>
    <tr class="analytics-row">
        <td>周九</td>
        <td class="number">91000</td>
        <td class="number">87000</td>
        <td class="number">93000</td>
        <td class="bold-column-number">271000</td>
        <td class="column">108%</td>
    </tr>
</table>

    <script>
        // 为带有title属性的单元格添加交互效果
        document.addEventListener('DOMContentLoaded', function() {
            const cells = document.querySelectorAll('td[title], th[title]');
            cells.forEach(cell => {
                cell.addEventListener('mouseenter', function() {
                    this.style.backgroundColor = '#f0f8ff';
                });
                cell.addEventListener('mouseleave', function() {
                    this.style.backgroundColor = '';
                });
            });
        });
    </script>
</body>
</html>
