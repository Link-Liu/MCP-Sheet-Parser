<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>complex_sample</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; background-color: #f5f5f5; }
table { border-collapse: collapse; width: 100%; background-color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
td, th { border: 1px solid #ddd; padding: 8px; text-align: left; }
th { background-color: #f8f9fa; font-weight: bold; color: #333; }
.merged-cell { background-color: #f0f8ff; }
.comment-cell { position: relative; cursor: help; }
.comment-cell::after { content: "📝"; position: absolute; top: 2px; right: 2px; font-size: 10px; color: #666; }
.comment-tooltip { display: none; position: absolute; top: 100%; left: 0; background: #333; color: #fff; padding: 8px 12px; border-radius: 4px; font-size: 12px; z-index: 1000; white-space: nowrap; box-shadow: 0 2px 8px rgba(0,0,0,0.3); }
.comment-tooltip::before { content: ""; position: absolute; top: -5px; left: 10px; border-left: 5px solid transparent; border-right: 5px solid transparent; border-bottom: 5px solid #333; }
.comment-cell:hover .comment-tooltip { display: block; }
.hyperlink-cell a { color: #0066cc; text-decoration: underline; }
.hyperlink-cell a:hover { color: #0052a3; }
.formula-cell { position: relative; }
.formula-indicator { font-size: 10px; color: #666; position: absolute; top: 1px; left: 2px; }
.formula-result { font-weight: normal; }
.formula-error { background-color: #ffe6e6; color: #cc0000; }
.formula-tooltip { display: none; position: absolute; background: #333; color: #fff; padding: 3px 6px; border-radius: 3px; font-size: 11px; z-index: 1000; }
.formula-cell:hover .formula-tooltip { display: block; }
.number-cell { text-align: right; }
.date-cell { text-align: center; color: #666; }
.text-cell { text-align: left; }
@media (max-width: 768px) {
  table { font-size: 12px; }
  td, th { padding: 4px; }
}
@media print {
  body { margin: 0; background: white; }
  table { page-break-inside: avoid; }
}
</style>
</head>
<body>
<h1>complex_sample</h1>
<h2>销售数据</h2>
<table>
<tr>
<th class="hyperlink-cell" style="font-weight: bold; color: #FFFFFF; background-color: #C0504D"><a href="https://example.com" target="_blank">产品信息 (点击查看详情)</a></th>
<th style="font-weight: bold; color: #FFFFFF; background-color: #C0504D">单价</th>
<th style="font-weight: bold; color: #FFFFFF; background-color: #C0504D">数量</th>
<th style="font-weight: bold; color: #FFFFFF; background-color: #C0504D">折扣</th>
<th style="font-weight: bold; color: #FFFFFF; background-color: #C0504D">小计</th>
<th style="font-weight: bold; color: #FFFFFF; background-color: #C0504D">备注</th>
</tr>
<tr>
<td style="font-size: 11.0px; font-family: "Calibri", sans-serif">产品A</td>
<td style="font-size: 11.0px; font-family: "Calibri", sans-serif">100</td>
<td style="font-size: 11.0px; font-family: "Calibri", sans-serif">10</td>
<td style="font-size: 11.0px; font-family: "Calibri", sans-serif">0.1</td>
<td style="font-size: 11.0px; font-family: "Calibri", sans-serif" title="公式: =B2*C2*(1-D2) (complex)"><span class="formula-indicator">ƒ</span><span class="formula-result">900</span></td>
<td class="comment-cell" style="font-size: 11.0px; font-family: "Calibri", sans-serif">热销产品<div class="comment-tooltip">这是热销产品</div></td>
</tr>
<tr>
<td style="font-size: 11.0px; font-family: "Calibri", sans-serif">产品B</td>
<td style="font-size: 11.0px; font-family: "Calibri", sans-serif">200</td>
<td style="font-size: 11.0px; font-family: "Calibri", sans-serif">5</td>
<td style="font-size: 11.0px; font-family: "Calibri", sans-serif">0.2</td>
<td style="font-size: 11.0px; font-family: "Calibri", sans-serif" title="公式: =B3*C3*(1-D3) (complex)"><span class="formula-indicator">ƒ</span><span class="formula-result">800</span></td>
<td class="comment-cell" style="font-size: 11.0px; font-family: "Calibri", sans-serif">新品上市<div class="comment-tooltip">新品上市，需要推广</div></td>
</tr>
<tr>
<td style="font-size: 11.0px; font-family: "Calibri", sans-serif">产品C</td>
<td style="font-size: 11.0px; font-family: "Calibri", sans-serif">150</td>
<td style="font-size: 11.0px; font-family: "Calibri", sans-serif">8</td>
<td style="font-size: 11.0px; font-family: "Calibri", sans-serif">0.15</td>
<td style="font-size: 11.0px; font-family: "Calibri", sans-serif" title="公式: =B4*C4*(1-D4) (complex)"><span class="formula-indicator">ƒ</span><span class="formula-result">1020</span></td>
<td style="font-size: 11.0px; font-family: "Calibri", sans-serif">库存充足</td>
</tr>
<tr>
<td style="font-size: 11.0px; font-family: "Calibri", sans-serif">产品D</td>
<td style="font-size: 11.0px; font-family: "Calibri", sans-serif">300</td>
<td style="font-size: 11.0px; font-family: "Calibri", sans-serif">3</td>
<td style="font-size: 11.0px; font-family: "Calibri", sans-serif">0.05</td>
<td style="font-size: 11.0px; font-family: "Calibri", sans-serif" title="公式: =B5*C5*(1-D5) (complex)"><span class="formula-indicator">ƒ</span><span class="formula-result">855</span></td>
<td style="font-size: 11.0px; font-family: "Calibri", sans-serif">限量供应</td>
</tr>
<tr>
<td style="font-size: 11.0px; font-family: "Calibri", sans-serif">产品E</td>
<td style="font-size: 11.0px; font-family: "Calibri", sans-serif">250</td>
<td style="font-size: 11.0px; font-family: "Calibri", sans-serif">12</td>
<td style="font-size: 11.0px; font-family: "Calibri", sans-serif">0.25</td>
<td style="font-size: 11.0px; font-family: "Calibri", sans-serif" title="公式: =B6*C6*(1-D6) (complex)"><span class="formula-indicator">ƒ</span><span class="formula-result">2250</span></td>
<td style="font-size: 11.0px; font-family: "Calibri", sans-serif">促销中</td>
</tr>
</table>
</body>
</html>
