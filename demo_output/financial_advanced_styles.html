<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>财务报表示例</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f5f5f5; }
        table { border-collapse: collapse; width: 100%; background-color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        td, th { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .header { background-color: #f8f9fa; font-weight: bold; color: #333; }

        @media screen and (max-width: 768px) {
            table { font-size: 12px; }
            td, th { padding: 4px; }
        }

        td[title], th[title] {
            position: relative;
            cursor: help;
        }
        td[title]:after, th[title]:after {
            content: '💬';
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 10px;
            color: #ff6b6b;
        }
        /* 生成的CSS类 */
/* 模板全局样式 */

            .financial-table {
                font-family: 'Times New Roman', serif;
                border-collapse: collapse;
                width: 100%;
                background: white;
            }
            .financial-number {
                text-align: right;
                font-family: 'Courier New', monospace;
                font-weight: 500;
            }
            .financial-positive {
                color: #28a745;
            }
            .financial-negative {
                color: #dc3545;
            }
            .financial-header {
                background-color: #2c3e50;
                color: white;
                font-weight: bold;
                text-align: center;
                padding: 10px;
                border: 1px solid #34495e;
            }
            

/* 生成的CSS类 */
/* 粗体, 文字颜色#ffffff, 背景色#4472C4 (使用5次) */
.bold-red-header {
    font-weight: bold;
    color: #ffffff;
    background-color: #4472C4;
}

/* 自定义样式 (使用21次) */
.number {
    text-align: right;
}

    </style>
</head>
<body>
<table class="financial-table" border="1" 
cellspacing="0" 
cellpadding="4">
    <tr class="financial-header">
        <th class="bold-red-header">项目</th>
        <th class="bold-red-header">预算</th>
        <th class="bold-red-header">实际</th>
        <th class="bold-red-header">差异</th>
        <th class="bold-red-header">状态</th>
    </tr>
    <tr class="financial-row">
        <td>营销费用</td>
        <td class="number">10000</td>
        <td class="number">8500</td>
        <td class="number" title="差异 = 预算 - 实际">1500</td>
        <td>节约</td>
    </tr>
    <tr class="financial-row">
        <td>研发投入</td>
        <td class="number">20000</td>
        <td class="number">22000</td>
        <td class="number">-2000</td>
        <td title="超支需要审批">超支</td>
    </tr>
    <tr class="financial-row">
        <td>办公费用</td>
        <td class="number">5000</td>
        <td class="number">4800</td>
        <td class="number">200</td>
        <td>节约</td>
    </tr>
    <tr class="financial-row">
        <td>人力成本</td>
        <td class="number">30000</td>
        <td class="number">31500</td>
        <td class="number">-1500</td>
        <td>超支</td>
    </tr>
    <tr class="financial-row">
        <td>设备采购</td>
        <td class="number">15000</td>
        <td class="number">12000</td>
        <td class="number">3000</td>
        <td>节约</td>
    </tr>
    <tr class="financial-row">
        <td>培训费用</td>
        <td class="number">3000</td>
        <td class="number">2800</td>
        <td class="number">200</td>
        <td>节约</td>
    </tr>
    <tr class="financial-row">
        <td>差旅费用</td>
        <td class="number">8000</td>
        <td class="number">9200</td>
        <td class="number">-1200</td>
        <td>超支</td>
    </tr>
</table>

    <script>
        // 为带有title属性的单元格添加交互效果
        document.addEventListener('DOMContentLoaded', function() {
            const cells = document.querySelectorAll('td[title], th[title]');
            cells.forEach(cell => {
                cell.addEventListener('mouseenter', function() {
                    this.style.backgroundColor = '#f0f8ff';
                });
                cell.addEventListener('mouseleave', function() {
                    this.style.backgroundColor = '';
                });
            });
        });
    </script>
</body>
</html>
